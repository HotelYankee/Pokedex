
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Searcher</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
    <div >
        <div class="headline">
            <header>
                    <h1>Search For Your Favorite Pokemon</h1>
            </header>

        
        </div>



        <div class="container"> 

            <div class ="row justify-content-left">

        <div class="col-md-4">

        <div>
            <form>
                <div class="form-group">
                  <label for="inputCity">Enter Pokemon...</label>
                  <input type="search" class="form-control" placeholder="Enter Pokemon">
                </div id="searchBtn">
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
        </div>

        <div>
            <aside id=searchResults>
                <button id=previousSearch>Previous Search</button><br>
                
            </aside>
        </div>
        </div>

        <div id="cards">  

            <figure class="card card--normal">
              <div class="card__image-container">
                <img src="https://cdn.bulbagarden.net/upload/thumb/e/e2/133Eevee.png/1200px-133Eevee.png" alt="Image" class="card__image">   
              </div>
              
              <figcaption class="card__caption">
                <h1 class="card__name">Name</h1>
            
                <h3 class="card__type">
                  type
                </h3>
            
                <table class="card__stats">
                  <tbody><tr>
                    <th>HP</th>
                    <td>x</td>
                  </tr>
                  <tr>
                    <th>Attack</th>
                    <td>x</td>
                  </tr>
                  
                  <tr>
                    <th>Defense</th>
                    <td>x</td>
                  </tr>
            
                  <tr>
                    <th>Special Attack</th>
                    <td>x</td>
                  </tr>
                  <tr>
                    <th>Special Defense</th>
                    <td>x</td>
                  </tr>
                  <tr>
                    <th>Speed</th>  
                    <td>x</td>
                  </tr>
                </tbody></table>
                
                <div class="card__abilities">
                  <h4 class="card__ability">
                    <span class="card__label">Ability</span>
                    x
                  </h4>
                  <h4 class="card__ability">
                    <span class="card__label">Hidden Ability</span>
                    x
                  </h4>
                </div>
              </figcaption>
            </figure>
            </div>
        </div>

    </div>   
    </div> 
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
