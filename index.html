
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Searcher</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css"/>
  </head>
<body>
    <div >
        <div class="headline">
            <header>
                    <h1>Search For Your Favorite Pokemon</h1>
            </header>

        
        </div>



        <div class="container"> 

            <div class ="row justify-content-left">

        <div class="col-md-4">

        <div>
            <form>
                <div class="form-group">
                  <label for="inputSearch">Enter Pokemon...</label>
                  <input type="search" class="form-control" placeholder="Enter Pokemon">
                </div id="searchBtn">
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
        </div>

        <div>
            <ul id="search-list">
          </ul>
        </div>
        </div>

        <div id="cards">  

            <figure class="card card--normal">
              <div class="card__image-container">
                <img id="pokemonImage" alt="Image" class="card__image">   
              </div>
              
              <figcaption class="card__caption">
                <h1 id="pokemonName" class="card__name">Name</h1>
            
                <h3 id="pokemonType" class="card__type">
                  
                </h3>
            
                <div class="card__stats">
                  <tbody><tr>
                    <th id="hp"></th>
                    <td id="hpResult"></td>
                  </tr>
                  <tr>
                    <th id="attack"></th>
                    <td id="attackResult"></td>
                  </tr>
                  
                  <tr>
                    <th id="defense"></th>
                    <td id="defenseResult"></td>
                  </tr>
            
                  <tr>
                    <th id="specialAttack"></th>
                    <td id="specialAttackResult"></td>
                  </tr>
                  <tr>
                     <th id="specialDefense"></th>
                    <td id="specialDefenseResult"></td>
                  </tr>
                  <tr>
                     <th id="Speed"></th>
                    <td id="speedResult"></td>
                  </tr>
                </tbody></table>
                
                <div class="card__abilities">
                  <h4 class="card__ability">
                    <span id ="ability" class="card__label"></span>
                    
                  </h4>
                  <h4 class="card__ability">
                    <span id="hiddenAbility" class="card__label"></span>
                    
                  </h4>
                </div>
              </figcaption>
            </figure>
            </div>
        </div>

    </div>   
    </div> 
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
